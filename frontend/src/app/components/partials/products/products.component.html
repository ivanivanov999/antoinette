<div class="category-container">
  <div class="container">
    <ul *ngIf="items.length">
      <li *ngFor="let item of items">
        <div class="add" (click)="addToCart(item)"><span>
          <svg style="color: white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </svg>
        </span>Добави</div>
        <a routerLink="/item/{{ item.id }}">
          <img
            [src]="item.thumbnail || item.imageUrl[0]"
            [alt]="item.name"
            loading="lazy"
          />
          <div class="content">
            <div class="name">
              {{ item.name }}
            </div>
            <div class="description" [innerHTML]="item.description"></div>
          </div>
          <div class="price">
            BGN {{ item.price | number : "1.2-2" }}
          </div>
        </a>
      </li>
    </ul>
    <div *ngIf="items.length <= 0" class="noproducts">
      Няма намерени продукти
    </div>
  </div>
</div>
